<img class="img-fluid" src="../../../../assets/kalandar.png" alt="kalandar_Icon_Image" id="kalandarImage">

<form class="container" [formGroup]="loginForm" (ngSubmit)="submitLogin()">
  <h1>{{title}}</h1>
  <div *ngIf="alert"  class="alert alert alert-danger alert-dismissible fade show" role="alert" style="text-align: center;">
    <strong>Invaid username or password</strong>
    <button (click)="closeAlert()" type="button" class="btn" data-dismiss="alert" aria-label="Close">
    <strong aria-hidden="true">&times;</strong>
    </button>   
    </div>
    <div class="form-group mb-3">
      <label for="usernameLabel">Username</label>
      <input type="text" class="form-control" id="usernameLabel" placeholder="Username" formControlName="username">
      <strong class="errorMessage" *ngIf="username && username.invalid && username.touched && username.errors">This Username is not valid!</strong>
    </div>
    <div class="form-group mb-3">
      <label for="passwordLabel" >Password</label>
      <input type="password" class="form-control" id="passwordLabel" placeholder="Password" formControlName="password" >
      <strong class="errorMessage" *ngIf="password && password.invalid && password.touched && password.errors">This Password is not valid!</strong>
    </div>
    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Login</button>

    <span style="float: right;">Dont have an account yet?<a routerLink="/register" > Register</a></span>
  </form>
