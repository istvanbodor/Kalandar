<h2>{{today | date: 'hh:mm:ss'}}</h2>

<div>
  <button class="btngroupLeft btn btn-primary col" (click)="dayBefore()">Yesterday</button>
  <button class="btngroupLeft btn btn-primary col" (click)="dayNow()">Today</button>
  <button class="btngroupLeft btn btn-primary col" (click)="nextDay()">Tomorrow</button>

  <button class="btngroupRight btn btn-primary col" routerLink="/calendar/month">Month</button>
  <button class="btngroupRight btn btn-primary col" routerLink="/calendar/week">Week</button>
  <button class="btngroupRight btn btn-primary col" routerLink="/calendar/day">Day</button>
</div>

<h1>{{today | date: 'MMMM yyyy'}}</h1>

<app-eventModal></app-eventModal>

<div class="container-fluid"> 
	<div class="container">
		<div class="grid-calendar">
				<div class="row calendar-week-header">
				<div class="col-xs-1 grid-cell">Monday</div>
				<div class="col-xs-1 grid-cell">Tuesday</div>
				<div class="col-xs-1 grid-cell">Wednesday</div>
				<div class="col-xs-1 grid-cell">Thursday</div>
				<div class="col-xs-1 grid-cell">Friday</div>
				<div class="col-xs-1 grid-cell">Saturday</div>
				<div class="col-xs-1 grid-cell">Sunday</div>
			</div>
			<div class="row days calendar-week" *ngFor="let week of [1, 2, 3, 4, 5]">
				<div class="col-xs-1 grid-cell" *ngFor="let day of Days().slice((week-1)*7, week*7)">
				  <span style="float: right;">{{day}}</span></div></div>
