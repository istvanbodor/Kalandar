<app-calendar-header [(view)]="view" [(viewDate)]="viewDate">
</app-calendar-header>

<ng-container *ngIf="events | async as events">
<div [ngSwitch]="view" class="calendarStlye">
	<mwl-calendar-month-view
	  *ngSwitchCase="'month'"
	  [viewDate]="viewDate"
	  [events]="events"
	  [activeDayIsOpen]="true"
	>
	</mwl-calendar-month-view>
	<mwl-calendar-week-view
	  *ngSwitchCase="'week'"
	  [viewDate]="viewDate"
	  [events]="events"
	>
	</mwl-calendar-week-view>
	<mwl-calendar-day-view
	  *ngSwitchCase="'day'"
	  [viewDate]="viewDate"
	  [events]="events"
	>
	</mwl-calendar-day-view>
  </div>
</ng-container>
