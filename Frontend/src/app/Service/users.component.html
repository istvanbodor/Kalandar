<h2 style="text-align: center;">Collect API data</h2>

<div class="container">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Last_Name</th>
                <th>First_Name</th>
                <th>Username</th>
                <th>Password</th>
                <th>Email</th>
                <th>Is_Admin</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of users$ |async">
                <td>{{item.id}}</td>
                <td>{{item.firstName}}</td>
                <td>{{item.lastName}}</td>
                <td>{{item.username}}</td>
                <td>{{item.password}}</td>
                <td>{{item.email}}</td>
                <td>{{item.admin | yesNo}}</td>
            </tr>
        </tbody>
    </table>

</div>
